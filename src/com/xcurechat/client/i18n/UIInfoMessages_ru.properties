!
! The strings related to the site-introduction panel messages
!
xcure.client.introduction.message.01.text = Добро пожаловать на Тайничок, абсолютно бесплатный сайт \
                                            знакомств, с полным отсутствием модераторов и рекламы!
xcure.client.introduction.message.02.text = Если вам ещё нет 18 лет или вас оскорбляет не модерируемые высказывания \
                                            или изображения, пожалуйста, покиньте этот сайт!
xcure.client.introduction.message.03.text = Если вы решили остаться, мы с радостью сообщаем, что \
                                            Тайничок позволит вам делать множество замечательных вещей! 
xcure.client.introduction.message.04.text = Например, прикреплять фотографии (jpg, png, ...) музыку (mp3) и видео \
											(mp4, flv, ...) к вашим сообщениям в чате и на форуме.
xcure.client.introduction.message.05.text = Выбирать из более 200 различных смайликов: <:O) :* >:-( O:)
xcure.client.introduction.message.06.text = Использовать транслитерацию (перевод латиницы \
                                            в русские буквы) практически в любом поле и окне! 
xcure.client.introduction.message.07.text = Использовать потоки сообщений для лучшей визуализации бесед!
xcure.client.introduction.message.08.text = Настраивать свой личный профайл: загружать фотографии, аватары и многое другое.
xcure.client.introduction.message.09.text = Использовать раширенный поиск пользователей: по фотографиям, по описанию и так далее.
xcure.client.introduction.message.10.text = Создавать общие и личные чат комнаты, а так же управлять пользователями в последних.
xcure.client.introduction.message.11.text = Отправлять общие/личные сообщения в чате, писать на форуме, и оставлять \
											оффлайн сообщения тем, кого нет на сайте. 
xcure.client.introduction.message.12.text = У нас совершенно нет модераторов, потому что здесь каждый пользователь-модератор! >:-]
xcure.client.introduction.message.13.text = Вы можете скрывать сообщения сворачивая их, а так же блокировать пользователей!
xcure.client.introduction.message.14.text = Если вы пожелаете, вы всегда можете удалить свой профайл, но не спешите это делать, \
                                            пока вы не испытали все те замечательные возможности, которые мы можем вам предложить!

