xcure.client.user.help.message.html =  <H1>Как отвечать на сообщения в чате?</H1> \
						<font color="black">Что-бы ответить на сообщение в чате, наследуя его получателей,  <br/> \
						настройки шрифта и тип сообщения (общее/личное), просто  <br/> \
						щёклните левой кнопки мышки по тексту выбранного сообщения. </font>\
					<H1>Как настроить мой профиль?</H1> \
						<font color="black">Для открытия своего профиля нажмите на пункт меню Профиль <br/> \
						в правом верхнем углу страницы сайта. Там вы сможете, например, <br/> \
						настроить себе аватар (60х60 пикселов) в самом первом разделе <br/> \
						диалога профайла. Для загрузки своей фотографии в профиль <br/> \
						нажмите на изображение с цифрой 1,2, или 3.</font> \
					<H1>Как блокировать сообщения в чате?</H1> \
						<font color="black">Для блокировки сообщений пользователя в чат, наведите курсор <br/> \
						мышки на выбранного пользователя в дереве Посетители на правой <br/> \
						стороне окна чата. После появления слева от имени серого <br/> \
						кружка кликните на него. </font> <br/> 

