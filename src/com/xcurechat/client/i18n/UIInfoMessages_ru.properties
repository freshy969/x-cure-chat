						<font color="black">Панель, на которую вы нажали, отображает баланс вашего счёта в Золотых. <br/> \
						Золотые - это внутренняя валюта Тайничка, которая является абсолютно виртуальной.</font>\
					<H1>Как зарабатываются Золотые?</H1> \
						<font color="black">Золотые зарабатываются вами автоматически, на основании вашей активности<br/> \
						у нас на сайте. Например, за каждое сообщение в чат вам начисляется один балл. Каждые <br/> \
						несколько (5) баллов конвертируются в один золотой. Чем активнее вы на сайте: пишете на <br/> \
						форум, отправляете (не личные) сообщения в чат, тем больше у вас золотых. </font> \
					<H1>Что мне делать со своими Золотишком?</H1> \
						<font color="black">Смотреть как ваши запасы растут :-) и конечно же приобретать<br/> \
